<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css">
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    
    <div class="title">
      <h1>to do list</h1>
    </div>
    
    <div class="input_bar">
      <input class="input_style" type="text" id="myText" placeholder="Add Task"> 
      <input class="date_style" type="date" id="setDate">
      <input class="time_style" type="time" id="setTime">
      <button class="add_button" onclick="handle_function()">Add</button>

      <div class="button_area">
        <button class="sort_button" id="sort" onclick="sortTasks()">Sort</button>
        <button class="reset_button" id="reset" onclick="resetSort()">Reset</button>
      </div>
      

      
    </div>

    <div class="list">
      <ul id="view"></ul>
    </div>
    

    
  </body>
</html>
